<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for task in tasks %}
        <p>{{ task.title }} </p>
        <p>{{ task.start_time }} </p>
        <p>{{ task.end_time }} </p>
        <p>{{ task.done }} </p>
        <p>{{ task.description }}</p>
    {% endfor %}
</body>
</html>
