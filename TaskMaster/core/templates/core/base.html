<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master</title>
    
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome for Icons (Trash can, Checkmark) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS (Optional, keeps the body from touching the edges) -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            margin-top: 50px;
            max-width: 800px;
        }
        .completed-task {
            text-decoration: line-through;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- Simple Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="/">
                <i class="fas fa-check-double me-2"></i>Task Master
            </a>
        </div>
    </nav>

    <!-- The Content Block: This is where the specific page content goes -->
    <div class="container main-container">
        {% block content %}
        <h1 class="display-4">Welcome To TaskMaster, A creation of {{requst.user.username}}</h1>
        <p>You can add tasks at the Tasks Page</p>
        <a href="{% url 'homepage' %}" class="btn btn-sm btn-dark">Go to Tasks Page</a>
        {% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
